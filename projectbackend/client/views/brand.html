<div class="container-fluid" ng-init="getAuthors()">
  <div class="row">
      <table class="table table-striped table-advance table-hover">
        <tbody>
          <tr>
            <th><i class="icon_profile"></i> Full Name</th>
            <th><i class="icon_calendar"></i> Hình ảnh</th>
            <th><i class="icon_cogs"></i> Action</th>
          </tr>
          <tr ng-repeat="author in authors">
            <th>{{author.title}}</th>
            <th> <img ng-src="{{author.image_url1}}" alt="" class="img-responsive"/ style="width: 40px;"></th>
            <th>
                <div class="btn-group">
                <a class="btn btn-primary" href="#/brands/edit/{{author._id}}">Sửa</a>
                <!-- <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a> -->
                <a class="btn btn-danger" ng-click="removeAuthor(author._id)">Xóa</a>
              </div>
            </th>
          </tr>
        </tbody>
        <div class="col-md-4 col-md-offset-8">        
        </div>
      </table>
  </div>
</div>
