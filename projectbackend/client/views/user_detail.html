<div class="row" ng-init="getUsers()">
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading">
        User
      </header>

      <table class="table table-striped table-advance table-hover">
        <tbody>
          <tr>
            <th><i class="icon_profile"></i> User Name</th>
            <th><i class="icon_calendar"></i> Full Name</th>
            <th><i class="icon_mail_alt"></i> Email</th>
            <th><i class="icon_pin_alt"></i> User Id</th>
            <th><i class="icon_mobile"></i>Ngày lập</th>
            <th><i class="icon_cogs"></i> Action</th>
          </tr>
          <tr ng-repeat="user in users">
            <th>{{user.username}}</th>            
            <th> {{user.name}}</th>
            <th> {{user.email}}</th>
            <th> {{user._id}}</th>
            <th>{{user.create_date | date: "HH:mm dd/MM/yyyy"}}</th>
            <th>
              <a class="btn btn-danger" ng-click="removeUser(user._id)">Xóa</a>
            </th>
          </tr>
        </tbody>
        <div class="col-md-4 col-md-offset-8">        
        </div>
      </table>
      

    </section>
  </div>
</div>
