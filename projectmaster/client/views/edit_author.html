<div class="panel panel-default">
  	<div class="panel-heading">
    	<h3 class="panel-title">Add Book</h3>
  	</div>
  	<div class="panel-body">
    	<div class="row">
      		<div class="col-md-12">
      			<form ng-submit="updateAuthor()" ng-init="getAuthor()">
			        <div class="form-group">
			          <label>Author: Hãng sản xuất</label>
			          <select ng-model="author.title" class="form-control">
			            <option value="sunhouse">Sunhouse</option>
			            <option value="Asia">Asia</option>
			            <option value="Midea">Midea</option>
			            <option value="Mitsubishi">Mitsubishi</option>
			            <option value="Tefal">Tefal</option>
			            <option value="Panasonic">Panasonic</option>
			            <option value="Electrolux">Electrolux</option>
			            <option value="KDK">KDK</option>
			            <option value="Senko">Senko</option>
			            <option value="Other">Hãng khác</option>
			          </select>
			        </div>
			        <div class="form-group">
			          <label>Description</label>
			          <input type="text" class="form-control" ng-model="author.description" placeholder="Mô tả">
			        </div>
			        <div class="form-group">
			          <label>Description 1</label>
			          <input type="text" class="form-control" ng-model="author.description1" placeholder="Mô tả 1">
			        </div>
			        <div class="form-group">
			          <label>Description 2</label>
			          <input type="text" class="form-control" ng-model="author.description2" placeholder="Mô tả 2">
			        </div>
			        <div class="form-group">
			          <label>image_url1</label>
			          <input type="text" class="form-control" ng-model="author.image_url1" placeholder="Hình ảnh 1">
			        </div>
			        <div class="form-group">
			          <label>image_url2</label>
			          <input type="text" class="form-control" ng-model="author.image_url2" placeholder="Hình ảnh 2">
			        </div>

			        <button type="submit" class="btn btn-default">Submit</button>
      		</div>
    	</div>
   	</div>
</div>
